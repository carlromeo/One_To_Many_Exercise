<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="navbar :: navlinks"></div>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<form action="#" th:action="@{/processstudent}" th:object="${student}" method="post">
    <div class="form-group">

        <label for="formGroupExampleInput">Name</label>
        <input type="text"  th:field="*{name}" class="form-control" id="formGroupExampleInput" placeholder="Enter Student Name">
        <span th:if="${#fields.hasErrors('employeeName')}" th:errors="*{name}"></span><br />
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Student ID</label>
        <input type="number" th:field="*{studentNumber}"class="form-control" id="formGroupExampleInput2" placeholder="Enter Student ID">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput3">Major</label>
        <input type="text" th:field="*{major}"class="form-control" id="formGroupExampleInput3" placeholder="Enter a Major">
    </div>

</form>
</body>
</html>
